<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{    
            display: none; 
        }
        /* significa que p é filho de div, logo seleciono todo p dentro de div*/
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 280px;
        }
        /* seleciona o p em uma div:hover */
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>
        passe o mouse aqui.
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo.</p>
    <a href="links.html">página de links.</a>
    
</body>
</html>
