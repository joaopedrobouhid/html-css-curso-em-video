<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessandoo site do

        <iframe src="https://cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar.
    </p>
    <br>
    <p>
        O site do 
       <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        também é bem legal.
        <!-- Não funciona pq alguns sites possuem proteções que impedem o acesso de terceiros através do iframe. -->
        <!-- frameborder é a borda do iframe, se o valor for 0 não terá borda, se for 1 terá. -->

    </p>

    <p>Acessando o site do <a href="https://cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.</p>
    
</body>
</html>
